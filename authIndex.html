<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>ANotflix</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

  </head>
  
  <body>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Notflix</h3>
            </div>

            <div class="col-2"  ></div>
        </div>
          <div class="formPopup" id="popupForm">
            <form action="/action_page.php" class="formContainer">
              <!--New Asset Box-->
              <div class="row align-items-start">
                  <div class="col-2"  ></div>
                  <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
                    <p>Add Video</p>

                    <form style="font-size: 10pt;" id="newAssetForm" autocomplete="off">
                      <div class="mb-3">
                        <label for="Title" class="form-label" >Title</label>
                        <input type="text" class="form-control" id="Title">
                      </div>

                      <div class="mb-3">
                        <label for="genre" class="form-label" autocomplete="off">Genre</label>
                        <input type="string" class="form-control" id="genre" autocomplete="off">
                      </div>

                      <div class="mb-3">
                        <label for="publisher" class="form-label">Publisher</label>
                        <input type="text" class="form-control" id="publisher">
                      </div>

                      <div class="mb-3">
                        <label for="ageRating" class="form-label">Rating</label>
                        <select name="ageRating" id="ageRating">
                          <option value="U">U</option>
                          <option value="PG">PG</option>
                          <option value="12">12</option>
                          <option value="15">15</option>
                          <option value="18">18</option>
                        </select>
                        
                      </div>

                      <div class="mb-3">
                        <label for="UpFile" class="form-label">File to Upload</label>
                        <input type="file" class="form-control" id="UpFile">
                      </div>
                  
                      <input type="reset" value="Submit" id="subNewForm" class="btn btn-primary"/> <br/><br/>
                      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>

                  </div>

                  <div class="col-2"></div>
            </form>
          </div>
        </div>
        <script>
          function openForm() {
            document.getElementById("popupForm").style.display = "block"; 
          }
          function closeForm() {
            document.getElementById("popupForm").style.display = "none";
          }
          
        </script>
        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;" >
                <div style="padding: 5px;">
                    <button class="btn btn-primary" style="background-color:crimson; border: crimson;" onclick="location.href='/.auth/logout'" type="button">Log out</button> 
                </div>
              <div style="padding:5px;">
                <button  id = "retVideos" type="button" class="btn btn-primary">View Videos</button>
                <button class="btn btn-primary" onclick="openForm()">Add a Video</button>
              </div>
              <div id="VideoList">
                
                <h4>Please click the view Videos button if you wish to view Videos on the system.</h4>

              </div>
            </div>

            <div class="col-2"  ></div>
        </div>
    </div>
  
  </body>
</html>
